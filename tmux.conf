set -g mouse on
set -g base-index 1
set -g escape-time 10

bind \" split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set -g pane-active-border-style ""
set -g pane-border-style ""
set -g status-style ""
set -g status-right ""
set -g status-left ""
